# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "composer"
    labels:
      - "php dependency"
    groups:
      symfony_dev:
        applies-to: "version-updates"
        dependency-type: "development"
        patterns:
          - "symfony/stopwatch"
          - "symfony/browser-kit"
          - "symfony/debug-bundle"
          - "symfony/css-selector"
          - "symfony/phpunit-bridge"
          - "symfony/web-profiler-bundle"
        update-types:
          - "patch"
      symfony_prod:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "symfony/*"
        update-types:
          - "patch"
      doctrine:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "doctrine/*"
        update-types:
          - "patch"
      pagerfanta:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "babdev/pagerfanta-bundle"
          - "pagerfanta/*"
        update-types:
          - "minor"
          - "patch"
      twig-extra:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "twig/extra-bundle"
          - "twig/*-extra"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "symfony/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor" ]
      - dependency-name: "doctrine/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor" ]
      - dependency-name: "twig/*-extra"
        update-types: ["version-update:semver-major" ]


  ########################################################################################################################
  #
  #   Tools dependencies
  #
  ########################################################################################################################
  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/tools/ecs"
    versioning-strategy: "increase"
    open-pull-requests-limit: 1
    schedule:
      interval: "weekly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "Tools - ecs "
    labels:
      - "tool dependency"

  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/tools/phpstan"
    versioning-strategy: "increase"
    open-pull-requests-limit: 1
    schedule:
      interval: "weekly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "Tools - psalm "
    labels:
      - "tool dependency"

  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/tools/rector"
    versioning-strategy: "increase"
    open-pull-requests-limit: 1
    schedule:
      interval: "weekly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "Tools - rector "
    labels:
      - "tool dependency"


  ########################################################################################################################
  #
  #   Github Actions dependencies
  #
  ########################################################################################################################
  - package-ecosystem: "github-actions"
    target-branch: "main"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "github-actions"
    labels:
      - "GHA dependency"